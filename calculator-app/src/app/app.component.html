<div class="container">
  <div class="row mt-5">
    <span class="text-end align-middle">{{equation ? equation : 0}}</span>
  </div>

  <div class="row" *ngFor="let row of rows; let i = index;" [ngClass] = "{'mt-2' : i == 0}">
    <div class="col border" *ngFor="let col of row.cols" (click) = "calculate(col.name);">
      <span *ngIf="col.type == 'text'; else elseBlock">{{col.name}}</span>
      <ng-template #elseBlock>
        <i [class]="col.icon"></i>
      </ng-template>
    </div>
  </div>
