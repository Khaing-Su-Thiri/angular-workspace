<div class="container">
  <div class="input-group mb-3 mt-5">
    <input type="text" class="form-control" placeholder="Type Here ..." aria-label="Type Here ..." aria-describedby="basic-addon2" [(ngModel)]="input" (keydown.enter)="addToTODOList();">
    <span class="input-group-text" id="basic-addon2" (click)="addToTODOList();">ADD</span>
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of todos">
      <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." (click)="checkAsDone(todo);">
      {{todo}}
    </li>
  </ul>

  <p class="mt-2" *ngIf="untodos.length > 0">Completed: </p>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let untodo of untodos">
      <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." checked="true" (click)="checkAsUndo(untodo);">
      {{untodo}}
    </li>
  </ul>

</div>
